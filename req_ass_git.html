<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Requisiçao assincrona GITHUB</h1>
    <div id="repoInfo"></div>
    <script>
        async function fetchRepoInfo(owner, repoName){
            try{
                const response = await fetch(`https://api.github.com/repos/${owner}/${repoName}`);
                if(!response.ok){
                    throw new Error('Erro ao carregar informaçoes do repositorio');
                }
                const repoInfo = await response.json();
                return repoInfo;
            }catch(error){
                console.error('Erro:', error);
                throw new Error('nao foi possivel carregar info do repositorio');
            }
        }
        async function getRepoInfo(){
            const owner = 'ilgustavolopes';//usuario
            const repoName = 'PastaGit';//repositorio
            try{
                const repoInfo = await fetchRepoInfo(owner, repoName);
                const repoInfoElement = document.getElementById('repoInfo');
                repoInfoElement.innerText = JSON.stringify(repoInfo, null, 2);
            }catch(error){
                console.log('Erro ao obter info do repositorio', error);
                const repoInfoElement = document.getElementById('repoInfo');
                repoInfoElement.innerText = 'Erro ao carregar info do repos';
            }
        }
        getRepoInfo();

    </script>
</body>
</html>
