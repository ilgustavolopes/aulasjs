<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 2</title>
</head>
<body>
    <!-- canvasin -->
    <canvas id="meuCanvas" width="700" height="700">
        
    </canvas>
    <!-- scriptzin -->
    <script>
        var canvas = document.getElementById("meuCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "blue";
        
        var x = canvas.width / 2;
        var y = canvas.height / 2;

        var raio = 50;
        var veloX = -100;
        var veloY = 10;

        function Circulo(){
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, raio, Math.PI * 2, false);
            ctx.fill();//preenche o interior do circulo
            //andando na tela
            x += veloX;
            y += veloY;
            //inverter dire√ßao
            if(x + raio == canvas.width || x - raio < 0){
                veloX =- veloX;
            }
            if(y + raio == canvas.height || y - raio < -0){
                veloY =- veloY;
            }
            requestAnimationFrame(Circulo);
        }
        Circulo();
    </script>
</body>
</html>
