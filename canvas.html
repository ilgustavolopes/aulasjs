<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="meuCanvas" width="400" height="400">
        
    </canvas>
    <script>
        var canvas = document.getElementById("meuCanvas");
        var ret = canvas.getContext("2d");//obtem a forma 2d para o seu desenho
        ret.fillStyle = "orange";//define a cor de preenchimento do retangulo
        ret.fillRect(10, 10, 200, 100);//desenhar o retangulo
    </script>
</body>
</html>
